{% extends "base.html" %}

{% block title %}Cadastrar Empresa{% endblock %}

{% block content %}

<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
<h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Cadastro de Empresa Parceira</h2>
<form action="{{ url_for('cadastrar_empresa') }}" method="post" enctype="multipart/form-data" class="space-y-6">
<div>
<label for="nome" class="block text-gray-700 font-semibold mb-2">Nome da Empresa</label>
<input type="text" id="nome" name="nome" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
</div>
<div>
<label for="cnpj" class="block text-gray-700 font-semibold mb-2">CNPJ</label>
<input type="text" id="cnpj" name="cnpj" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
</div>
<!-- Adicione os outros campos do formulÃ¡rio aqui -->
<div>
<label for="doc" class="block text-gray-700 font-semibold mb-2">Anexar Documentos (PDF/JPG/PNG)</label>
<input type="file" id="doc" name="doc" accept=".pdf,.jpg,.jpeg,.png" class="w-full p-3 border border-gray-300 rounded-lg">
</div>
<div class="text-center">
<button type="submit" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
Enviar Cadastro
</button>
</div>
</form>
</div>
{% endblock %}
