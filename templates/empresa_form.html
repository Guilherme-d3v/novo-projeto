{% extends "base.html" %}

{% block title %}Cadastrar Empresa{% endblock %}

{% block content %}

<div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
<h1 class="text-4xl font-bold text-center text-gray-800 mb-6">Cadastro de Empresa Parceira</h1>
<p class="text-center text-gray-600 mb-8">
Preencha o formulário para se tornar uma empresa parceira.
</p>

<form method="POST" action="{{ url_for('cadastrar_empresa') }}" enctype="multipart/form-data" class="space-y-6">
    <!-- Detalhes da Empresa -->
    <div class="border-b border-gray-200 pb-4">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Dados da Empresa</h2>
        <div class="grid md:grid-cols-2 gap-6">
            <div>
                <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Nome</label>
                <input type="text" id="nome" name="nome" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-300">
            </div>
            <div>
                <label for="cnpj" class="block text-sm font-medium text-gray-700 mb-1">CNPJ</label>
                <input type="text" id="cnpj" name="cnpj" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-300">
            </div>
        </div>
        <div class="mt-6">
            <label class="block text-sm font-medium text-gray-700 mb-1">Categorias de Serviço</label>
            <div class="grid grid-cols-2 sm:grid-cols-3 gap-4">
                <label class="flex items-center space-x-2 text-sm text-gray-700">
                    <input type="checkbox" name="categorias" value="limpeza" class="form-checkbox h-4 w-4 text-blue-600 rounded"> Limpeza
                </label>
                <label class="flex items-center space-x-2 text-sm text-gray-700">
                    <input type="checkbox" name="categorias" value="seguranca" class="form-checkbox h-4 w-4 text-blue-600 rounded"> Segurança
                </label>
                <label class="flex items-center space-x-2 text-sm text-gray-700">
                    <input type="checkbox" name="categorias" value="manutencao" class="form-checkbox h-4 w-4 text-blue-600 rounded"> Manutenção
                </label>
                <label class="flex items-center space-x-2 text-sm text-gray-700">
                    <input type="checkbox" name="categorias" value="administracao" class="form-checkbox h-4 w-4 text-blue-600 rounded"> Administração
                </label>
                <label class="flex items-center space-x-2 text-sm text-gray-700">
                    <input type="checkbox" name="categorias" value="jardinagem" class="form-checkbox h-4 w-4 text-blue-600 rounded"> Jardinagem
                </label>
                <label class="flex items-center space-x-2 text-sm text-gray-700">
                    <input type="checkbox" name="categorias" value="outros" class="form-checkbox h-4 w-4 text-blue-600 rounded"> Outros
                </label>
            </div>
        </div>
        <div class="mt-6">
            <label for="descricao" class="block text-sm font-medium text-gray-700 mb-1">Descrição dos Serviços</label>
            <textarea id="descricao" name="descricao" rows="4" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-300"></textarea>
        </div>
    </div>

    <!-- Endereço e Contato -->
    <div class="border-b border-gray-200 pb-4">
        <h2 class="text-2xl font-semibold text-gray-700 mb-4">Localização e Contato</h2>
        <div class="grid md:grid-cols-3 gap-6">
            <div>
                <label for="cep" class="block text-sm font-medium text-gray-700 mb-1">CEP</label>
                <input type="text" id="cep" name="cep" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-300">
            </div>
            <div class="md:col-span-2">
                <label for="endereco" class="block text-sm font-medium text-gray-700 mb-1">Endereço</label>
                <input type="text" id="endereco" name="endereco" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-300">
            </div>
        </div>
        <div class="grid md:grid-cols-2 gap-6 mt-6">
            <div>
                <label for="cidade" class="block text-sm font-medium text-gray-700 mb-1">Cidade</label>
                <input type="text" id="cidade" name="cidade" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-300">
            </div>
            <div>
                <label for="estado" class="block text-sm font-medium text-gray-700 mb-1">Estado</label>
                <input type="text" id="estado" name="estado" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-300">
            </div>
        </div>
        <div class="grid md:grid-cols-2 gap-6 mt-6">
            <div>
                <label for="email_comercial" class="block text-sm font-medium text-gray-700 mb-1">E-mail Comercial</label>
                <input type="email" id="email_comercial" name="email_comercial" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-300">
            </div>
            <div>
                <label for="telefone" class="block text-sm font-medium text-gray-700 mb-1">Telefone</label>
                <input type="tel" id="telefone" name="telefone" required class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-300">
            </div>
        </div>
        <div class="mt-6">
            <label for="website" class="block text-sm font-medium text-gray-700 mb-1">Website (opcional)</label>
            <input type="url" id="website" name="website" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-300">
        </div>
        <div class="mt-6">
            <label for="doc" class="block text-sm font-medium text-gray-700 mb-1">Anexar Documento (PDF/JPG/PNG)</label>
            <input type="file" id="doc" name="doc" accept=".pdf,.jpg,.jpeg,.png" class="w-full text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-md file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition duration-300">
        </div>
    </div>
    
    <div class="flex justify-end pt-4">
        <button type="submit" class="w-full bg-green-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-green-700 transition duration-300">
            Enviar Cadastro
        </button>
    </div>
</form>

</div>
{% endblock %}
