{% extends "base.html" %}
{% block content %}
<h1>Certificar Condomínio</h1>
<form method="post" enctype="multipart/form-data" class="form">
  <fieldset>
    <legend>Dados do Condomínio</legend>
    <label>Razão Social / Nome *</label>
    <input name="nome" required>
    <label>CNPJ *</label>
    <input name="cnpj" placeholder="00.000.000/0000-00">
    <label>Tipo</label>
    <select name="tipo">
      <option value="">Selecione</option>
      <option>Residencial</option>
      <option>Comercial</option>
      <option>Misto</option>
    </select>
    <label>Número de Unidades *</label>
    <input type="number" name="unidades" required>
  </fieldset>

  <fieldset>
    <legend>Endereço</legend>
    <label>CEP *</label><input name="cep" required>
    <label>Endereço Completo *</label><input name="endereco" required>
    <label>Cidade *</label><input name="cidade" required>
    <label>Estado *</label><input name="estado" maxlength="2" required>
  </fieldset>

  <fieldset>
    <legend>Contato do Síndico/Responsável</legend>
    <label>Nome Completo *</label><input name="contato_nome" required>
    <label>E-mail *</label><input name="email" type="email" required>
    <label>Telefone *</label><input name="telefone" required>
    <label>WhatsApp</label><input name="whatsapp">
  </fieldset>

  <fieldset>
    <legend>Nível / Objetivo</legend>
    <label>Nível *</label>
    <select name="nivel" required>
      <option>Bronze</option><option>Prata</option><option>Ouro</option><option>Não sei ainda</option>
    </select>
    <label>Objetivo de Certificação</label>
    <input name="objetivo" placeholder="Ex.: Selo Bronze em 90 dias">
    <label>Observações Adicionais</label>
    <textarea name="observacoes" rows="4"></textarea>
    <label>Documentos (PDF)</label>
    <input type="file" name="pdf" accept="application/pdf">
  </fieldset>

  <button type="submit" class="primary">Iniciar Certificação</button>
</form>
{% endblock %}
