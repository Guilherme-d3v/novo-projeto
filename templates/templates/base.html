<!doctype html>
<html lang="pt-br">
<head>
  <meta charset="utf-8">
  <title>Condomínio Blindado</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <nav class="topbar">
    <div class="wrap">
      <a href="{{ url_for('index') }}" class="brand">Condomínio <strong>BLINDADO</strong></a>
      <ul class="menu">
        <li><a href="{{ url_for('certificar_condominio') }}">Certificar Condomínio</a></li>
        <li><a href="{{ url_for('cadastrar_empresa') }}">Cadastrar Empresa</a></li>
        <li><a class="btn" href="{{ url_for('admin_login') }}">Entrar</a></li>
      </ul>
    </div>
  </nav>

  <main class="wrap">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash">
          {% for cat,msg in messages %}
            <div class="alert {{ cat }}">{{ msg }}</div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}
  </main>
</body>
</html>
