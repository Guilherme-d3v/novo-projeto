{% extends "base.html" %}

{% block title %}Certificar Condomínio{% endblock %}

{% block content %}

<div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
<h2 class="text-3xl font-bold text-gray-800 mb-6 text-center">Solicitar Certificação de Condomínio</h2>
<form action="{{ url_for('certificar_condominio') }}" method="post" enctype="multipart/form-data" class="space-y-6">
<div>
<label for="nome" class="block text-gray-700 font-semibold mb-2">Nome do Condomínio</label>
<input type="text" id="nome" name="nome" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
</div>
<div>
<label for="cnpj" class="block text-gray-700 font-semibold mb-2">CNPJ</label>
<input type="text" id="cnpj" name="cnpj" class="w-full p-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
</div>
<!-- Adicione os outros campos do formulário aqui -->
<div>
<label for="pdf" class="block text-gray-700 font-semibold mb-2">Anexar Documento (PDF)</label>
<input type="file" id="pdf" name="pdf" accept=".pdf" class="w-full p-3 border border-gray-300 rounded-lg">
</div>
<div class="text-center">
<button type="submit" class="bg-blue-600 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-blue-700 transition duration-300">
Enviar Solicitação
</button>
</div>
</form>
</div>
{% endblock %}
