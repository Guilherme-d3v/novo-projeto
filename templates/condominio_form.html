{% extends "base.html" %}
{% block title %}Certificar Condomínio{% endblock %}
{% block content %}
<div class="w-full max-w-4xl mx-auto bg-white p-4 md:p-8 rounded-lg shadow-lg my-4 md:my-8">
    <h1 class="text-2xl md:text-4xl font-bold text-center text-gray-800 mb-4 md:mb-6">Certificar seu Condomínio</h1>
    <p class="text-base md:text-lg text-center text-gray-600 mb-6 md:mb-8">
        Preencha o formulário abaixo para iniciar o processo de certificação.
    </p>
    <form method="POST" action="{{ url_for('certificar_condominio') }}" enctype="multipart/form-data" class="space-y-4 md:space-y-6">

        <!-- Dados do Condomínio -->
        <div class="bg-gray-50 p-4 md:p-6 rounded-lg mb-4 md:mb-6">
            <h2 class="text-xl md:text-2xl font-semibold text-gray-700 mb-3 md:mb-4">Dados do Condomínio</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
                <div>
                    <label for="nome" class="block text-sm font-medium text-gray-700 mb-1">Razão Social / Nome do Condomínio *</label>
                    <input type="text" id="nome" name="nome" required class="w-full px-3 md:px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-300 text-sm md:text-base">
                </div>
                <div>
                    <label for="cnpj" class="block text-sm font-medium text-gray-700 mb-1">CNPJ *</label>
                    <input type="text" id="cnpj" name="cnpj" required class="w-full px-3 md:px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-300 text-sm md:text-base">
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6 mt-3 md:mt-6">
                <div>
                    <label for="tipo" class="block text-sm font-medium text-gray-700 mb-1">Tipo de Condomínio *</label>
                    <select id="tipo" name="tipo" required class="w-full px-3 md:px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-300 text-sm md:text-base">
                        <option value="">Selecione um tipo</option>
                        <option value="residencial">Residencial</option>
                        <option value="comercial">Comercial</option>
                        <option value="misto">Misto</option>
                    </select>
                </div>
                <div>
                    <label for="unidades" class="block text-sm font-medium text-gray-700 mb-1">Número de Unidades *</label>
                    <input type="number" id="unidades" name="unidades" required class="w-full px-3 md:px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-300 text-sm md:text-base">
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 md:gap-6 mt-3 md:mt-6">
                <div>
                    <label for="cep" class="block text-sm font-medium text-gray-700 mb-1">CEP *</label>
                    <input type="text" id="cep" name="cep" required class="w-full px-3 md:px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-300 text-sm md:text-base">
                </div>
                <div class="md:col-span-2">
                    <label for="endereco" class="block text-sm font-medium text-gray-700 mb-1">Endereço Completo *</label>
                    <input type="text" id="endereco" name="endereco" required class="w-full px-3 md:px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-300 text-sm md:text-base">
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6 mt-3 md:mt-6">
                <div>
                    <label for="cidade" class="block text-sm font-medium text-gray-700 mb-1">Cidade *</label>
                    <input type="text" id="cidade" name="cidade" required class="w-full px-3 md:px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-300 text-sm md:text-base">
                </div>
                <div>
                    <label for="estado" class="block text-sm font-medium text-gray-700 mb-1">Estado *</label>
                    <select id="estado" name="estado" required class="w-full px-3 md:px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-300 text-sm md:text-base">
                        <option value="">UF</option>
                        <option value="AC">AC</option>
                        <option value="AL">AL</option>
                        <option value="AP">AP</option>
                        <option value="AM">AM</option>
                        <option value="BA">BA</option>
                        <option value="CE">CE</option>
                        <option value="DF">DF</option>
                        <option value="ES">ES</option>
                        <option value="GO">GO</option>
                        <option value="MA">MA</option>
                        <option value="MT">MT</option>
                        <option value="MS">MS</option>
                        <option value="MG">MG</option>
                        <option value="PA">PA</option>
                        <option value="PB">PB</option>
                        <option value="PR">PR</option>
                        <option value="PE">PE</option>
                        <option value="PI">PI</option>
                        <option value="RJ">RJ</option>
                        <option value="RN">RN</option>
                        <option value="RS">RS</option>
                        <option value="RO">RO</option>
                        <option value="RR">RR</option>
                        <option value="SC">SC</option>
                        <option value="SP">SP</option>
                        <option value="SE">SE</option>
                        <option value="TO">TO</option>
                    </select>
                </div>
            </div>
        </div>

        <!-- Contato do Síndico/Responsável -->
        <div class="bg-gray-50 p-4 md:p-6 rounded-lg mb-4 md:mb-6">
            <h2 class="text-xl md:text-2xl font-semibold text-gray-700 mb-3 md:mb-4">Contato do Síndico/Responsável</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6">
                <div>
                    <label for="contato_nome" class="block text-sm font-medium text-gray-700 mb-1">Nome Completo *</label>
                    <input type="text" id="contato_nome" name="contato_nome" required class="w-full px-3 md:px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-300 text-sm md:text-base">
                </div>
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail *</label>
                    <input type="email" id="email" name="email" required class="w-full px-3 md:px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-300 text-sm md:text-base">
                </div>
            </div>
            <div class="grid grid-cols-1 md:grid-cols-2 gap-4 md:gap-6 mt-3 md:mt-6">
                <div>
                    <label for="telefone" class="block text-sm font-medium text-gray-700 mb-1">Telefone *</label>
                    <input type="tel" id="telefone" name="telefone" required class="w-full px-3 md:px-4 py-2 border border-gray-300 rounded-md focus:ring-blue-500 focus:border-blue-500 transition duration-300 text-sm md:text-base">
                </div>
            </div>
        </div>

        <!-- Botão de Envio -->
        <div class="flex justify-end pt-2 md:pt-4">
            <button type="submit" class="w-full md:w-auto bg-blindado-blue text-white font-bold py-2 md:py-3 px-4 md:px-6 rounded-lg shadow-md hover:bg-blindado-dark transition duration-300 text-sm md:text-base">
                Enviar Solicitação
            </button>
        </div>
    </form>
</div>
{% endblock %}
