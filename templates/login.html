{% extends "base.html" %}

{% block title %}Login Admin{% endblock %}

{% block content %}

<div class="flex items-center justify-center min-h-screen">
<div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg">
<h2 class="text-2xl font-bold text-center text-gray-800 mb-6">Área Administrativa</h2>
<form action="{{ url_for('login') }}" method="post" class="space-y-4">
<div>
<label for="email" class="block text-gray-700 font-medium">E-mail</label>
<input type="email" id="email" name="email" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg" required>
</div>
<div>
<label for="senha" class="block text-gray-700 font-medium">Senha</label>
<input type="password" id="senha" name="senha" class="mt-1 block w-full p-3 border border-gray-300 rounded-lg" required>
</div>
<button type="submit" class="w-full bg-blue-600 text-white font-bold py-3 rounded-lg hover:bg-blue-700 transition duration-300">
Entrar
</button>
</form>
</div>
</div>
{% endblock %}
