{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<div class="flex items-center justify-center min-h-[calc(100vh-200px)]">
    <div class="w-full max-w-md bg-white p-6 md:p-8 rounded-lg shadow-lg">
        <h2 class="text-xl md:text-2xl font-bold text-center text-gray-800 mb-4 md:mb-6">√Årea Restrita</h2>
        <form action="{{ url_for('login') }}" method="post" class="space-y-3 md:space-y-4">
            <div>
                <label for="email" class="block text-sm font-medium text-gray-700 mb-1">E-mail</label>
                <input type="email" id="email" name="email" class="mt-1 block w-full px-3 md:px-4 py-2 border border-gray-300 rounded-lg text-sm md:text-base" required>
            </div>
            <div>
                <label for="senha" class="block text-sm font-medium text-gray-700 mb-1">Senha</label>
                <input type="password" id="senha" name="senha" class="mt-1 block w-full px-3 md:px-4 py-2 border border-gray-300 rounded-lg text-sm md:text-base" required>
            </div>
            <button type="submit" class="w-full bg-blindado-blue text-white font-bold py-2 md:py-3 rounded-lg hover:bg-blindado-dark transition duration-300 text-sm md:text-base">
                Entrar
            </button>
        </form>
    </div>
</div>
{% endblock %}
